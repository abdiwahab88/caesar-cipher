trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: 'Build Stage'
    jobs:
      - job: BuildJob
        displayName: 'Build Job'
        steps:
          - task: Gradle@2
            displayName: 'Build with gradle'
            inputs:
              workingDirectory: ./build
              gradleWrapperFile: 'gradlew'
              task: 'build'


